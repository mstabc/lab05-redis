version: "3.9"

services:
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"

  app:
    build: ./app
    container_name: app
    depends_on:
      - redis
      - mongodb
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URI=mongodb://mongodb:27017
      - CACHE_TTL=${CACHE_TTL}
      - PYTHONUNBUFFERED=1

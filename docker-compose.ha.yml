version: "3.9"

services:
  redis-master:
    image: redis:7
    volumes:
      - ./redis/redis-master.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  redis-replica:
    image: redis:7
    depends_on:
      - redis-master
    volumes:
      - ./redis/redis-replica.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  sentinel:
    image: redis:7
    depends_on:
      - redis-master
      - redis-replica
    ports:
      - "26379:26379"
    volumes:
      - ./redis:/usr/local/etc/redis
    command: >
      sh -c "
        until redis-cli -h redis-master -p 6379 ping | grep -q PONG; do
          sleep 10;
        done &&
        exec redis-server /usr/local/etc/redis/sentinel.conf --sentinel
      "

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"

  app:
    build: ./app
    depends_on:
      - sentinel
      - mongodb
    environment:
      - REDIS_SENTINEL_HOST=sentinel
      - REDIS_SENTINEL_PORT=26379
      - REDIS_MASTER_NAME=mymaster
      - MONGO_URI=mongodb://mongodb:27017
      - CACHE_TTL=${CACHE_TTL}
      - PYTHONUNBUFFERED=1

